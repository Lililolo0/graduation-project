<body>

  <!-- шапка приложения -->
  <header>
    <div class="container">
      <div class="header__content">
        <div class="header__title">
          <h2>Trello</h2>
        </div>

        <!-- таймер -->
        <div class="header__timer">
        </div>
      </div>
    </div>

  </header>



  <div class="container">

    <div class="box">

      <!-- карточка todo -->
      <div class="col col-todo">
        <div class="col__header">
          <div class="col__title">Todo</div>
          <div class="col__counter">12</div>
        </div>
        <hr>

        <!-- модальное окно с формой, чтобы создать карточку -->
        <div class="modal fade" id="addNewCardModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="display: block;">
                <div class="mb-3">
                  <input id="inputTitleElement" type="text" class="form-control" placeholder="Title"
                    style="width: 50%;">
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="inputContentElement" placeholder="Description" rows="3"></textarea>
                </div>
              </div>
              <div class="modal-body">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select user</option>
                  <option value="1">Jack</option>
                  <option value="2">Adam</option>
                  <option value="3">Brad</option>
                  <option value="4">John</option>
                  <option value="5">Oliver</option>
                  <option value="6">Harry</option>
                  <option value="7">Charley</option>
                  <option value="8">Oscar</option>
                  <option value="9">Thomas</option>
                </select>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="confirmCardContent" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>


          <!-- сюда закидываем карточки -->
          <div class="col__cards">


            <!-- шаблон карточки -->
            <!-- <div class="card">
            <div class="card-body">

                content.</p>

              <div class="card__footer">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                  <option selected>Select status</option>
                  <option value="1">Todo</option>
                  <option value="2">In progress</option>
                  <option value="3">Done</option>
                </select>
                <button type="button" class="btn btn-primary">Edit</button>
                <button id="deleteCardElement" type="button" class="btn btn-danger" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">Remove</button>
              </div>

              <!-- модальное окно для удаления карточки -->
            <!-- Modal -->
            <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">

                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Are you shure?</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                  </div>
                </div>
              </div> -->
            <!-- </div>
          </div> --> --> -->
          </div>
        </div>
        <hr>
        <div class="col__button">
          <button id="addCard" type="button" class="btn btn-primary btn-bottom" data-bs-toggle="modal"
            data-bs-target="#addNewCardModal">Add Todo</button>
        </div>
      </div>






      <!-- карточка в прогрессе -->
      <div class="col col-in-progress">
        <div class="col__header">
          <div class="col__title">In progress</div>
          <div class="col__counter">12</div>
        </div>
        <hr>
        <!-- сюда закидываем карточки -->
        <div class="col__cards"></div>
      </div>



      <!-- карточка DONE -->
      <div class="col col-done">
        <div class="col__header">
          <div class="col__title">Done</div>
          <div class="col__counter">12</div>
        </div>
        <hr>
        <!-- сюда закидываем карточки -->
        <div class="col__cards"></div>
        <hr>
        <div class="col__button">
          <button type="button" class="btn btn-danger btn-bottom" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Remove all</button>
        </div>


        <!-- модальное окно для удаления всех карточек -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel">Warning</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">Are you shure?</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Delete all</button>
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
